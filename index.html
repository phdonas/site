      body {

      .apple-blur {
        backdrop-filter: saturate(180%) blur(20px);

      }
      .apple-link {
        color: #0066cc;
        transition: color 0.3s ease;
      }
      .apple-link:hover {

      }
      .card-shadow {
        box-shadow: 0 4px 24px rgba(0,0,0,0.04);

      /* WordPress Gutenberg Content Formatting */
      .wp-content-render img {
        border-radius: 1.5rem;
        margin: 2rem auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      .wp-content-render .aligncenter {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .wp-content-render figure {
        margin: 2rem 0;
      }
      .wp-content-render figcaption {
        text-align: center;
        font-size: 0.875rem;
        color: #86868b;
        margin-top: 0.75rem;
      }
      .wp-content-render blockquote {
        border-left: 4px solid #0066cc;
        padding-left: 1.5rem;
        font-style: italic;
        font-size: 1.25rem;
        color: #424245;
        margin: 2.5rem 0;
      }
      .wp-content-render p {
        margin-bottom: 1.5rem;
      }
      
      /* Player de Vídeo */
      .wp-video-container iframe, 
      .wp-video-container video {
        width: 100% !important;
        height: auto !important;
        aspect-ratio: 16 / 9;
        border-radius: 1.5rem;
      }

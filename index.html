<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Donassolo | Hub de Conteúdo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Mock do ambiente process para o navegador (evita erro de inicialização na IA)
      window.process = { env: { API_KEY: "" } };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fbfbfd; color: #1d1d1f; margin: 0; overflow-x: hidden; }
      .apple-blur { backdrop-filter: saturate(180%) blur(20px); background-color: rgba(251, 251, 253, 0.8); }
      .card-shadow { box-shadow: 0 4px 24px rgba(0,0,0,0.04); transition: all 0.4s ease; }
      #root:empty { display: none; }
      #error-display { display: none; padding: 20px; background: #fff5f5; color: #c53030; font-family: monospace; font-size: 12px; border: 1px solid #feb2b2; margin: 40px auto; max-width: 600px; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-white">
        <div class="flex flex-col items-center gap-4">
          <div class="w-8 h-8 border-2 border-gray-100 border-t-blue-600 rounded-full animate-spin"></div>
          <p class="text-[10px] text-gray-400 font-bold tracking-[0.2em] uppercase">Iniciando Ecossistema Digital...</p>
        </div>
      </div>
    </div>
    
    <div id="error-display"></div>

    <script>
      window.onerror = function(msg, url, line) {
        if (msg.includes('Script error')) return;
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<strong>Erro Crítico:</strong><br>${msg}<br><br><small>Fonte: ${url}:${line}</small>`;
        }
        return false;
      };
    </script>

    <!-- O Babel processa o arquivo index.tsx e gerencia as importações -->
    <script type="text/babel" data-src="index.tsx" data-presets="react,typescript"></script>
  </body>
</html>

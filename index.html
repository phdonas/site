
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>PH Donassolo | Hub de Conteúdo</title>
    <meta name="description" content="Hub de conteúdo premium de Paulo Donassolo." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map unificado para React 19 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <!-- Carrega o Babel para processar TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fbfbfd;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
      }
      .apple-blur {
        backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(251, 251, 253, 0.8);
      }
      .wp-content-render img {
        border-radius: 1.5rem;
        height: auto;
        max-width: 100%;
        margin: 2.5rem auto;
        display: block;
      }
      .card-shadow {
        box-shadow: 0 4px 24px rgba(0,0,0,0.04);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-shadow:hover {
        box-shadow: 0 12px 48px rgba(0,0,0,0.08);
        transform: scale(1.01);
      }
      /* Hide scrollbar for tabs */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script de inicialização usando Babel para processar o index.tsx -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>

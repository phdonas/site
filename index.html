<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Donassolo | Hub de Conteúdo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Configuração para permitir imports de arquivos .tsx locais via Babel
      window.process = { env: { API_KEY: "" } };
      
      // Hook para interceptar imports locais e garantir que passem pelo Babel
      // Nota: Em produção real o ideal é compilar, mas para o seu fluxo atual este loader resolve.
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fbfbfd; color: #1d1d1f; margin: 0; overflow-x: hidden; }
      .apple-blur { backdrop-filter: saturate(180%) blur(20px); background-color: rgba(251, 251, 253, 0.8); }
      #root:empty { display: none; }
      .loader-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
      @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-white">
        <div class="flex flex-col items-center gap-6">
          <div class="w-10 h-10 border-2 border-gray-100 border-t-blue-600 rounded-full animate-spin"></div>
          <div class="text-center">
            <p class="text-[10px] text-gray-400 font-bold tracking-[0.2em] uppercase mb-1">Ecossistema Digital</p>
            <p class="text-xs text-gray-500 font-medium loader-dots">Sincronizando componentes</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Script de inicialização que força o carregamento via Babel -->
    <script type="text/babel" data-type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        root.render(<App />);
      }
    </script>

    <script>
      // Fallback para erros de carregamento
      window.onerror = function(msg, url, line) {
        if (msg.includes('Unexpected token')) {
          console.error("Erro de Transpilação: Verifique se o .htaccess está configurado corretamente na Hostgator.");
        }
        return false;
      };
    </script>
  </body>
</html>
